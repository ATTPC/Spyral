name: CI
on:
    push:
        branches:
            - '*'
            - '!gh-pages'
    pull_request:
        branches:
            - '*'
            - '!gh-pages'
jobs:
    check-install:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                python-version: ['3.10', '3.11']
                os: [ubuntu-latest, macos-latest, windows-latest]
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: ${{ matrix.python-version }}
            - name: Install deps
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
    check-format:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.11'
            - name: Install deps
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
                pip install black
            - name: Check format
              run:  black spyral --check


                