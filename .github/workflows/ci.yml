name: CI
on:
    push:
        branches:
            - '*'
            - '!gh-pages'
    pull_request:
        branches:
            - '*'
            - '!gh-pages'
jobs:
    run-tets:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                python-version: ['3.10', '3.11', '3.12']
                os: [ubuntu-latest, macos-latest, windows-latest]
        steps:
            - uses: actions/checkout@v4
            - name: Set up PDM
              uses: pdm-project/setup-pdm@v4
              with:
                python-version: ${{ matrix.python-version }}
            - name: Install deps
              run: pdm install
            - name: Run tests
              run: pdm run -v pytest tests
    check-format:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up PDM
              uses: pdm-project/setup-pdm@v4
              with:
                python-version: '3.11'
            - name: Install deps
              run: pdm install
            - name: Check format
              run:  pdm run black ./src/spyral --check


                